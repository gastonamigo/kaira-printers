        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="logo" href="./index.html"><img src="./img/logo1.png" alt="logo"></a>
                <a class="navbar-brand brand" href="./index.html">Kaira Printers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products.html">Productos</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <main>
        <!-- get informacion no sencible Post informacion encriptada -->
        <div class="contacto">
            <section class="infoContactos">
                <h3>Kaira Printers</h3>
                <ul>
                    <li>Informacion:<a class="info" href="#">info@kairaprinters.xyz</a></li>
                    <li>Ventas:<a class="info" href="#">ventas@kairaprinters.xyz</a></li>
                    <li>Tecnica:<a class="info" href="#">tecnica@kairaprinters.xyz</a></li>
                </ul>


            </section>
            <section class="formulario">
                <form action="#" method="post">
                    <input class="cajadetexto" type="text" placeholder="Nombre y Apellido">
                    <input class="cajadetexto" type="text" placeholder="Provincia">
                    <input class="cajadetexto" type="email" placeholder="Email">
                    <input class="cajadetexto" type="number" placeholder="Telefono">
                    <textarea class="cajadetexto" placeholder="Consulta" name="" id="" cols="30" rows="10"></textarea>
                    <br>
                    <input class="submit" type="submit">

                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <ul class="menuFooter">
            <li>
                <img src="./img/facebookLogo.png" alt="facebooklogo">

            </li>
            <li>
